name: gestion_escom
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  carousel_slider: ^5.1.1
  curved_navigation_bar: ^1.0.6
  device_preview: ^1.3.1
  diacritic: ^0.1.6
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  flutter_login: ^5.1.0
  flutter_riverpod: ^2.6.1
  flutter_secure_storage: ^9.2.4
  flutter_svg: ^2.2.0
  font_awesome_flutter: ^10.8.0
  go_router: ^16.0.0
  google_fonts: ^6.2.1
  photo_view: ^0.15.0
  shared_preferences: ^2.5.3
  simple_animations: ^5.2.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon_azul.png"
  adaptive_icon_background: "#FFFFFF"
